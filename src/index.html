<!DOCTYPE html>
<html>
<head>
     <script src="https://d3js.org/d3.v4.min.js"></script>
     <link rel="stylesheet" type="text/css" href="css/styles.css">
     <script type="text/javascript" src="scripts/script.js"></script>
</head>
<body>
	
	<div id="header">
		<label id="headLabel"></label>
	</div>
	<div id="sidePanel">
		<button id="button1" onclick="showMenu()">PLOT</button>
	</div>
	<div id="content">
		<div id="descBox">
			<h1 id="varName">Variable selected</h1>
			<p id="plotDesc">Distribution will be plotted</p>
			<label id="binValue"></label>
			<input type="range" min="5" max="20" value="12" class="slider" id="rangeSlider" oninput=adjust()>

		</div>
		<div id="graphHolder">

		</div>

	</div>
	<div id="footer">
		<label id="footerLabel">Created By: Anish Saha</label>
	</div>
	<div id="menu">
		<label id="menuHeader" width="100%">VARIABLES</label>
	</div>
	<script>readAndStart()</script>
</body>
</html>
